<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Task-4</title>
</head>
<body>

    <center> <u> TASK-4 </u> </center>
    
    <br><br>

    <style>
    table { margin: auto; }
    th, td { 
    text-align: center; 
    vertical-align: middle; 
    }
    </style>

    <table border="1" cellspacing="0" align="center">

    <tr>
        <th> 1 </th>
        <th colspan="2"> 2 </th>
        <th rowspan="2"> 3 </th>

    <tr>
        <th colspan="3"> 5 </th>
    </tr>

    <tr>
        <th> 6 </th>
        <th> 7 </th>
        <th> 8 </th>
        <th colspan="2"> 9 </th>
        <th> 10 </th>
    </tr>

    <tr>
        <th colspan="2"> 11 </th>
        <th colspan="3"> 12 </th>
        <th rowspan="6"> 13 </th>
    </tr>

    <tr>
        <th rowspan="3"> 14 </th>
        <th> 15 </th>
        <th> 16 </th>
        <th> 17 </th>
        <th> 18 </th>
    </tr>

    <tr>
        <th colspan="4"> 19 </th>
    </tr>

    <tr>
        <th colspan="2"> 20 </th>
        <th colspan="2"> 21 </th>
    </tr>

    <tr>
        <th colspan="5"> 22 </th>
    </tr>

    <tr>
        <th rowspan="2"> 23 </th>

    <tr>

    </tr>

    </table>

    
</body>
</html>
