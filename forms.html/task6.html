<!DOCTYPE html>
<html>
<head>
    <title>Doctor Appointment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #ffffff;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .left img {
            width: 320px;
        }

        .right {
            margin-left: 40px;
            width: 350px;
        }

        h2 {
            text-align: center;
            border-bottom: 2px solid red;
            padding-bottom: 8px;
        }

        label {
            display: block;
            margin-top: 8px;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        textarea {
            height: 70px;
        }

        .gender {
            margin-top: 5px;
        }

        .checkbox-group {
            margin-top: 8px;
        }

        .checkbox-group label {
            display: block;
        }

        button {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            background: #444;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: black;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Left Image -->
    <div class="left">
        <img src="doctor.jpg" alt="Doctor">
    </div>

    <!-- Right Form -->
    <div class="right">
        <h2>Doctor Appointment Form</h2>

        <label>Appointment Date</label>
        <input type="date">

        <label>Appointment Time</label>
        <input type="time">

        <label>Name</label>
        <input type="text" placeholder="First">
        <input type="text" placeholder="Last">

        <label>Gender</label>
        <div class="gender">
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
        </div>

        <label>Phone</label>
        <input type="tel" placeholder="#####">

        <label>Address</label>
        <input type="text" placeholder="City">
        <input type="text" placeholder="State">

        <label>Your Query</label>
        <textarea></textarea>

        <label>Appointment Type</label>
        <div class="checkbox-group">
            <label><input type="checkbox"> Cervix checkup</label>
            <label><input type="checkbox"> Heart checkup</label>
            <label><input type="checkbox"> Eye check-up</label>
            <label><input type="checkbox"> Hearing Test</label>
        </div>

        <button>Send</button>
    </div>

</div>

</body>
</html>
