<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px gray;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>RICR Registration Form</h2>

    <form>
        <label>Full Name</label>
        <input type="text" name="name" required>

        <label>Branch</label>
        <input type="text" name="branch" required>

        <label>Course</label>
        <input type="text" name="course" required>

        <label>College</label>
        <input type="text" name="college" required>

        <label>Year</label>
        <select name="year">
            <option>1st Year</option>
            <option>2nd Year</option>
            <option>3rd Year</option>
            <option>4th Year</option>
        </select>

        <label>Phone Number</label>
        <input type="tel" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit number" required>

        <label>Address</label>
        <textarea name="address" rows="3"></textarea>

        <label>Parent's Name</label>
        <input type="text" name="parents_name">

        <label>Interested Course</label>
        <input type="text" name="interested_course">

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
